<head>

<body>
  <div class="container">

    <h1>Responsive website</h1>

    <nav class="navbar" id="mynavbar">

      <a href="#">Home</a>
      <a href="#" class="toggle_link">Coffee</a>
      <a href="#" class="toggle_link">Contact</a>

    <h2 style="padding-top: 80px;">Responsive images</h2>
    <div><img src="assets/images/aroma-aromatic-art-434213.jpg" alt="cup_of_coffee">Not responsive</div>
    <div><img id="responsive1" src="assets/images/aroma-aromatic-art-434213.jpg" alt="cup_of_coffee"> Responsive</div>
    <div><img id="responsive2" src="assets/images/aroma-aromatic-art-434213.jpg" alt="cup_of_coffee">Also responsive, at
      80%</div>


    <h2>Responsive text</h2>
    <p id="nrt">Not responsive text</p>
    <p id="rt">Responsive text</p>
