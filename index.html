    <h1>Responsive website</h1>

    <nav>

        <ol><a href="#">Coffee</a></ol>

    <div><img src="assets/images/aroma-aromatic-art-434213.jpg" alt="cup_of_coffee">Not responsive</div>
    <div><img id="responsive1" src="assets/images/aroma-aromatic-art-434213.jpg" alt="cup_of_coffee"> Responsive</div>
